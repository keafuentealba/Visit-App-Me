<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Visit App Me</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-12">
        <div class="form-group">
          <label for="exampleInputNombre">Nombre y apellido</label>
          <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="emailHelp" placeholder="nombre y apellido">
        </div>
        <div class="form-group">
          <label for="galpon">Galpon</label>
          <input type="text" class="form-control" id="galpon" aria-describedby="emailHelp" placeholder="galpon">
        </div>
        <div class="form-group">
          <label for="patente">Patente</label>
          <input type="text" class="form-control" id="patente" aria-describedby="emailHelp" placeholder="patente">
          <label for="estacionamiento">Estacionamiento</label>
          <input type="text" class="form-control" id="estacionamiento" aria-describedby="emailHelp" placeholder="estacionamiento">
        </div>
        <div class="form-group">
          <label for="inputState">Empresas</label>
          <select id="inputState" class="form-control">
            <option selected>Laboratoria</option>
            <option>Fundacion Mustakis</option>
            <option>AguasLab </option>
            <option>Elestudio </option>
            <option>Robotics Labs</option>
            <option>Fábrica de medio</option>
            <option>Café altura</option>
            <option>Destileria Husares</option>
            <option>Wildproyectchile</option>
            <option>Deseis</option>
            <option>cdi</option>
            <option>Tremenda</option>
            <option>Ilegal</option>
          </select>
        </div>
        
      <div class="form-group">
      <button type="button" class="btn btn-primary" data-toggle="modal" onclick="tomarfoto()" data-target="#modal3">
        Tomar Foto
      </button>
      </div>
      
      
        <div class="form-group">
          <label for="contacto">Contacto</label>
          <input type="email" class="form-control" id="contacto" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button  class="btn btn-primary" onclick="guardarResidentes()">Guardar</button>

      </div>
    </div>
  </div>
  <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Tomate una foto!</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="camara">
            <!-- el tamaño debe ser en html, si se hace en css no proporciona el centro del canvas -->
            <canvas id="canvas" width="600" height="700"></canvas>
            <button id="snap" class="text-center"></button>
        </div>
        <video src="" id="video"></video>
        <a href="" id="download-link"></a>
        </div>
      </div>
    </div>
  </div>
